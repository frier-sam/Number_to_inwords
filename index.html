    <nav class="navbar navbar-dark bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12 col-sm-12">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Enter Number</h5>
                        <input type="text" id="number" class="form-control" placeholder="Enter the number" onkeyup="convertToWords()">
<!--                         <button class="btn btn-primary mt-3" onclick="">Convert</button> -->
                        <p id="words" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine',
        'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
        
        var tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
        
        function convertToWords() {
            var number = document.getElementById("number").value;
            var word = inWords(number);
            document.getElementById("words").innerHTML = word;
        }

        function inWords (num) {
    if ((num = num.toString()).length > 9) return 'overflow';
    var n = ('000000000' + num).substr(-9);
    var n1 = n.substr(0,2);
    var n2 = n.substr(2,2);
    var n3 = n.substr(4,2);
    var n4 = n.substr(6,1);
    var n5 = n.substr(7,2);
    var str = '';
    str += (n1 != 0) ? (ones[Number(n1)] || tens[n1[0]] + (ones[n1[1]] ? ' ' + ones[n1[1]] : '')) + ' crore ' : '';
    str += (n2 != 0) ? (ones[Number(n2)] || tens[n2[0]] + (ones[n2[1]] ? ' ' + ones[n2[1]] : '')) + ' lakh ' : '';
    str += (n3 != 0) ? (ones[Number(n3)] || tens[n3[0]] + (ones[n3[1]] ? ' ' + ones[n3[1]] : '')) + ' thousand ' : '';
    str += (n4 != 0) ? ones[Number(n4)] + ' hundred ' : '';
    if (n5 != 0) {
        var ten = tens[n5[0]];
        var one = ones[n5[1]];
        str += (ones[Number(n5)] || ten + (one ? ' ' + one : '')); 
    }
    return str.trim().toUpperCase();
}



    </script>
